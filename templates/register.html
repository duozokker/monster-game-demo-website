{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block main %}
<div class="register-photo">
    <div class="form-container">
        <form method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the Privacy Policy &amp; Terms&nbsp;</label></div>
            </div>
            <h2 class='text-center'>{{error}}</h2>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
        </form>
    </div>
</div>
{% endblock %}
{% block script %}
  {{ super() }}
{% endblock %}

{% extends "base.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block main %}
<div class="login-clean">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-world-outline" style="color: rgb(85,71,244);"></i></div>
        <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <h2 class='text-center'>{{error}}</h2>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(85,71,244);">Log In</button></div>
    </form>
</div>
{% endblock %}
{% block script %}
  {{ super() }}
{% endblock %}
